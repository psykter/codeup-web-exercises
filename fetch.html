<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/pokemon.css">
    <title>fetch-exercise</title>
</head>

<body>

<header>
    <h1 class="text-center">Pokemon Showcase</h1>
</header>

<main>
    <div class="container">
        <p class="text-center">
            <img alt=""
                 src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/500px-International_Pok%C3%A9mon_logo.svg.png">
        </p>

        <hr/>

        <div class="row">
            <div class="col-12 col-md-6">
                <div class="banner">
                    <label for="pokemon-list">The Chosen One:</label>
                    <select id="pokemon-list"></select>
                </div>
                <div id="pokemon-name"></div>
                <img alt="" class="bounce" id="pokemon-image" src="" title=""/>
                <span>Abilities</span>
                <ul id="pokemon-abilities"></ul>
                <span>Types</span>
                <ul id="pokemon-types"></ul>
                <span>Moves</span>
                <ul id="pokemon-moves"></ul>
            </div>
            <div class="col-12 col-md-6">
                <pre id="pokemon-data"></pre>
            </div>
        </div>
    </div>
</main>

<script type="module" src="js/keys.js"></script>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script defer src="js/pokemon.js"></script>
<script defer src="js/fetch.js"></script>
</body>
</html>
