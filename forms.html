<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<meta charset="UTF-8">
<title>Register With Us</title>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="email">User Email:</label>
        <input type="text" name="email" id="email" placeholder="Enter Email Here"><br>
        <label for="password">User Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter Password Here"><br>
        <label for="bio">User Biography:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Let's be honest, No Bullshit!"></textarea>
        <section>
            <h3> Hey, how did you hear about us?</h3>
            <input type="checkbox" id="radio-ad" name="ad" value="radio advertisement"> <label for="radio-ad">Radio Advertisement</label><br>

            <input type="checkbox" id="internet-ad" name="ad" value="internet advertisement"> <label for="internet-ad">Internet Advertisement</label><br>

            <input type="checkbox" id="graffitti" name="ad" value="graffitti"> <label for="graffitti">Graffitti</label><br>

            <input type="checkbox" id="bathroom-wall-art" name="ad" value="bathroom-wall-art"> <label for="bathroom-wall-art">Bathroom Wall Art</label><br>

            <input type="checkbox" id="billboard" name="ad" value="billboard"> <label for="billboard">Billboard</label><br>

            <input type="checkbox" id="rumours" name="ad" value="rumours"> <label for="rumours">Rumours</label><br>

            <input type="checkbox" id="other" name="ad" value="other"> <label for="other">Other</label><br>
        </section>
        <label for="browser-select">What's your preferred web browser?</label>
        <select name="browser" id="browser-select">
            <option value="netscape">Choir Large</option>
            <option value="netscape">Net-trap Navigator</option>
            <option value="netscape">Macro-tough Center</option>
            <option value="netscape">Godzilla </option>
        </select>
        <button>Submit The Form</button>
    </form>
</body>
</html>
