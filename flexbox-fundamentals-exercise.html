<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Fundamentals Exercise</title>
        <link rel="stylesheet" href="css/flexbox-fundamentals-exercise.css">
</head>
<body>
<header class="container">
    <h1>Flexbox Fundamentals Exercise</h1>
</header>
<main class="container">
    <article class="card">
        <section>
            <div class="green-box-container">
                <div class="border green-box"></div>
                <div class="border green-box"></div>
                <div class="border green-box"></div>
                <div class="border green-box"></div>
            </div>
        </section>
        <div class="centered-text">
            <h2>This is a Card!</h2>
        </div>
        <section>
            <div class="purple-box-container">
                <div class="border purple-box"></div>
                <div class="border purple-box"></div>
                <div class="border purple-box"></div>
            </div>
        </section>
        <div class="border blue-box"></div>
        <section class="flex-container">
            <h3>A Smaller Heading!</h3>
            <div class="orange-circle-set">
                <div class="orange-circle"></div>
                <div class="orange-circle"></div>
            </div>
        </section>
        <section class="row-container">
            <div class="border large-brown-box"></div>
            <div class="border large-brown-box"></div>
            <div class="border large-brown-box"></div>
        </section>
        <section class="yellow-box-container">
            <div class="border yellow-box"></div>
            <div class="border yellow-box"></div>
            <div class="border yellow-box"></div>
        </section>
        <section class="grey-box-container">
            <div class="border grey-box"></div>
            <div class="border grey-box"></div>
            <div class="border grey-box"></div>
            <div class="border grey-box"></div>
            <div class="border grey-box"></div>
            <div class="border grey-box"></div>
            <div class="border grey-box"></div>
            <div class="border grey-box"></div>
            <div class="border grey-box"></div>
            <div class="border grey-box"></div>
            <div class="border grey-box"></div>
            <div class="border grey-box"></div>
            <div class="border grey-box"></div>
            <div class="border grey-box"></div>
            <div class="border grey-box"></div>
            <div class="border grey-box"></div>
            <div class="border grey-box"></div>
            <div class="border grey-box"></div>
        </section>
    </article>
</main>
</body>
</html>
