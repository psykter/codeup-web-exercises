        <div class="frame-container">

            </div>
            <button class="swap-button" onclick="swapImages('frame1', 'frame2')">Swap</button>
        </div>
        <div class="frame-container">
            <div class="frame" id="frame2">
                <img src="images/Picaso.jpg" alt="Image 2">
            </div>
            <button class="swap-button" onclick="swapRandom('frame2')">Swap</button>
        </div>
        <div class="frame-container">
            <div class="frame" id="frame3">
                <img src="images/Scream.jpg" alt="Image 3">
            </div>
            <button class="swap-button" onclick="swapImages('frame3', 'frame2')">Swap</button>
        </div>
    </div>

<script>

    function swapImages(frame1Id, frame2Id) {
        var frame1 = document.getElementById(frame1Id);
        var frame2 = document.getElementById(frame2Id);
        var img1 = frame1.querySelector('img');
        var img2 = frame2.querySelector('img');
        var tempSrc = img1.getAttribute('src');
        img1.setAttribute('src', img2.getAttribute('src'));
        img2.setAttribute('src', tempSrc);
    }

    function swapRandom(frameId) {
        var frame = document.getElementById(frameId);
        var img = frame.querySelector('img');
        var images = ['image1.jpg', 'image2.jpg', 'image3.jpg'];
        var randomImage = images[Math.floor(Math.random() * images.length)];
        img.setAttribute('src', randomImage);
    }
