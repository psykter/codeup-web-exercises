<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weather Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/weather-map.css">
</head>
<body>
<!-- Used bootstrap grid system -->
<!-- Header -->
<header>
  <form id="form-find">
    <div class="input-group align-baseline">
      <input
              aria-describedby="btn-find"
              aria-label="Find"
              class="form-control"
              id="input-find"
              placeholder="Find city..."
              type="text"/>
      <button class="btn btn-secondary m-1" id="btn-find" type="submit">
        Find
      </button>
      <button class="btn btn-secondary m-1" id="btn-home" type="button">
        Home
      </button>
      <button class="btn btn-secondary m-1" id="btn-load" type="button">
        Load
      </button>
    </div>
  </form>
  <section id="animationImages"></section>
</header>
<!-- Map -->
<div id="map"></div>
<!-- Forecast Weather -->
<div class="forecast-container flex flex-md-wrap" id="forecast-container">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div id="currentWeather"></div>
      </div>
      <div class="col-lg-6">
<!-- Corrected the duplicate ID issue here by creating this div -->
        <div id="forecast"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <p class="text-center" id="forecastName"></p>
        <h2>5 day forecast</h2>
      </div>
    </div>
    <div class="row">
      <ul class="grid-container" id="menu">
<!-- Day 1 -->
        <div class="col-lg-auto">
          <li class="grid-item day1 forecast-day">
            <div class="card-storm d-flex">
              <img src="" alt="Day 1">
            </div>
            <div class="status">
              <p class="temperature"></p>
              <p class="description"></p>
            </div>
          </li>
        </div>
<!-- Day 2 -->
        <div class="col-lg-auto">
          <li class="grid-item day2 forecast-day">
            <div class="card-storm d-flex">
              <img src="" alt="Day 2">
            </div>
            <div class="status">
              <p class="temperature"></p>
              <p class="description"></p>
            </div>
          </li>
        </div>
<!-- Day 3 -->
        <div class="col-lg-auto">
          <li class="grid-item day3 forecast-day">
            <div class="card-storm d-flex">
              <img src="" alt="Day 3">
            </div>
            <div class="status">
              <p class="temperature"></p>
              <p class="description"></p>
            </div>
          </li>
        </div>
<!-- Day 4 -->
        <div class="col-lg-auto">
          <li class="grid-item day4 forecast-day">
            <div class="card-storm d-flex">
              <img src="" alt="Day 4">
            </div>
            <div class="status">
              <p class="temperature"></p>
              <p class="description"></p>
            </div>
          </li>
        </div>
<!-- Day 5 -->
        <div class="col-lg-auto">
          <li class="grid-item day5 forecast-day">
            <div class="card-storm d-flex">
              <img src="" alt="Day 5">
            </div>
            <div class="status">
              <p class="temperature"></p>
              <p class="description"></p>
            </div>
          </li>
        </div>
      </ul>
    </div>
  </div>
</div>
<!-- Additional sections (info, saved forecasts) -->
<section id="info">
<!-- ... (Additional content) ... -->
</section>

<section id="saved-forecasts-container">
  <ul class="list-group" id="saved-forecasts">
<!-- ... (Saved forecasts content) ... -->
  </ul>
</section>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/v3.0.0/mapbox-gl.js"></script>
<script src="js/keys.js"></script>
<script src="js/weather.js"></script>

</body>
</html>
