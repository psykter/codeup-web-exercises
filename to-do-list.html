<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="text-center my-4">
        <h1>To-Do List</h1>
    </header>
    <main class="row">
        <section class="border border-lg-none p-4 col-lg-4">
            <form id="to-do-form">
                <h3><label class="form-label" for="to-do">Enter to-do:</label></h3>
                <input class="form-control" type="text" name="to-do" id="to-do">
                <div class="d-grid"><button class="btn btn-secondary mt-3 add">Add To-Do</button></div>
            </form>
        </section>
        <section class="my-4 my-lg-0 col-lg-8">
            <h3>To-Dos:</h3>
            <ul class="list-group" id="to-do-list">

            </ul>
        </section>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script>
    // Select the form and the input box
    const form = document.querySelector('#to-do-form');
    const inputBox = document.querySelector('#to-do');

    // Listen for the form submission event
    form.addEventListener('submit', function(event) {
        // Prevent the default form submission behavior
        event.preventDefault();

        // Get the user's input
        const userInput = inputBox.value;

        // Create a new list item
        const newListItem = document.createElement('li');
        newListItem.className = 'to-do-item list-group-item d-flex justify-content-between align-items-center';

        // Create a new paragraph and button
        const newParagraph = document.createElement('p');
        newParagraph.className = 'm-0';
        newParagraph.textContent = userInput;

        const newButton = document.createElement('button');
        newButton.className = 'btn btn-danger';
        newButton.textContent = 'Done';

        // Append the paragraph and button to the list item
        newListItem.appendChild(newParagraph);
        newListItem.appendChild(newButton);

        // Append the new list item to the existing list
        document.querySelector('#to-do-list').appendChild(newListItem);

        // Clear the input box
        inputBox.value = '';
    });

    document.addEventListener('click', function(e) {
        if (e.target && e.target.id == 'doneButton') { // replace 'doneButton' with the id of your "Done" button
            var listItem = e.target.parentNode; // assuming the "Done" button is a direct child of the list item
            listItem.parentNode.removeChild(listItem);
        }
    });

    // Add an event listener to the to-do list
    document.querySelector('#to-do-list').addEventListener('click', function(event) {
        // Check if the clicked element is a "Done" button
        if (event.target && event.target.tagName === 'BUTTON' && event.target.textContent === 'Done') {
            // Get the list item containing the clicked button
            const listItem = event.target.closest('.to-do-item');

            // Remove the list item from the list
            listItem.parentNode.removeChild(listItem);
        }
    });
</script>

</body>
</html>
